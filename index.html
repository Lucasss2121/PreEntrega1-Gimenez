<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Costo Total</title>
</head>
<body>

    <h2>Calculador de Costo Total</h2>

    <label for="productos">Seleccione productos:</label>
    <select id="productos" multiple>
        <option value="producto1">Producto 1 - $10</option>
        <option value="producto2">Producto 2 - $20</option>
        <option value="producto3">Producto 3 - $30</option>
    </select>

    <button>Calcular Costo Total</button>

    <h3>Valor total:</h3>
    <p id="resultado"></p>

<script src="./index.js"></script>
</body>
</html>
